spring.application.name=pedidos
server.port=8082

# Base de datos en memoria con nombre específico
spring.datasource.url=jdbc:h2:mem:tareasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Habilitar consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Inicialización automática de estructura y datos
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Le dice a Spring que primero deje que Hibernate cree las tablas
spring.jpa.defer-datasource-initialization=true

ciudad.service.url=http://localhost:8081/logistica/ciudades/
planificacion.url=http://localhost:8081/planificacion/crear
tramos.service.url=http://localhost:8081/planificacion/modificar


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8084/realms/tpi-backend


logging.level.root=DEBUG
server.error.include-message=always